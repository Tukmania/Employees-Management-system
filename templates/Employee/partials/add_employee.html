<body>


<div class="container">
  <h1>Add Employee</h1>
  <form method="post" >
    {% csrf_token %}
    <input type="text" placeholder="First Name" id="firstname" name="firstname" required>
    <input type="text" placeholder="Last Name" id="lastname" name="lastname" required>
    <input type="email" placeholder="Email Address" id="email" name="email" required >
    <input type="text" placeholder="username" id="username" name="username">
    <input type="text" placeholder="Phone Number" id="phonenumber"  name="phonenumber" required>
    <input type="text" placeholder="Role" name="role" id="role" required>
    <input type="password" placeholder="Temporary Password" name="temporary_password" id="password" >
    <button type="submit" class="addd-button">Add</button>
  </form>
   <a href="">Send email to set new password</a>
</div>

<script>
    // Check if the form is invalid and display the pop-up message
    
      const errorMessage = "{{ messages.get_error }}";
      if (errorMessage) {
        alert(errorMessage);
      }
  
  </script>


</body>
</html>
